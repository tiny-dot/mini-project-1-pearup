    <div class="container">
      <h3>Join a group and view a group members profile</h3>
      <form method="POST" action="/joinGroup">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Group ID</span>
          <input type="text" name="groupID" class="form-control" aria-label="Group ID" aria-describedby="inputGroup-sizing-sm">
      </div>

      <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Your Name</span>
          <input type="text" name="name" class="form-control" aria-label="Your Name" aria-describedby="inputGroup-sizing-sm">
      </div>

      <button type="submit" class="btn">Enter Group</button>
      </form>

      <a href="/" class="btn">Back to home</a>
    </div>
