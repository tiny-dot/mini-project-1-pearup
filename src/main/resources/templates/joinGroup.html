<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join/View a group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link-logo" aria-current="page" href="/">
              <img src="/logo.png">
            </a>
          </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/createGroup">Leaders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/joinGroup">Members</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/searchForm">Event Ideas</a>
        </li>

      </ul>
    <br><br><br>

    <div class="container">
      <h3>Join a group and view a group members profile</h3>
      <form method="POST" action="/joinGroup">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Group ID</span>
          <input type="text" name="groupID" class="form-control" aria-label="Group ID" aria-describedby="inputGroup-sizing-sm">
      </div>

      <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Your Name</span>
          <input type="text" name="name" class="form-control" aria-label="Your Name" aria-describedby="inputGroup-sizing-sm">
      </div>

      <button type="submit" class="btn">Enter Group</button>
      </form>

      <a href="/" class="btn">Back to home</a>
    </div>

    
    
</body>
</html>
