<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" data-th-href="@{/styles.css}">
    
    
    <title>Profile</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link-logo" aria-current="page" href="/">
              <img src="/logo.png">
            </a>
          </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/createGroup">Leaders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/joinGroup">Members</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/searchForm">Event Ideas</a>
        </li>

      </ul>

    <br><br>

    <h2>Member Profile</h2>

    <div class="container">

        <div data-th-if="${member != null}" class="profile">
            <p><strong>Name:</strong> <span data-th-text="${member.name}">${member.name}</span></p>
            <p><strong>Group ID:</strong> <span data-th-text="${groupID}">${groupID}</span></p>
            <p><strong>Interests:</strong> <span data-th-text="${member.interests}">${member.interests}</span></p>
            <p><strong>Event Planner:</strong>
                <span data-th-if="${member.eventPlanner != null}" data-th-text="${member.eventPlanner}">${member.eventPlanner}</span>
                <span data-th-if="${member.eventPlanner == null}">Not assigned</span>
            </p>
        </div>

        <div data-th-if="${member != null}">
            <div class="form-container">
                <form data-th-action="@{/group/{groupID}/profile/{name}/update(groupID=${groupID}, name=${member.name})}" method="POST">
                    <label for="interests">Update Interests:</label>
                    <input type="text" name="interests" placeholder="What events interest you?">
                    <button type="submit" class="btn">Update</button>
                </form>
            </div>
        </div>

        <div data-th-if="${member == null}">
            <p>Member information is not available.</p>
        </div>
    </div>


    <div class="container-btn">
        <button type="submit" class="home-btn">
          <a class="link-underline link-underline-opacity-0" href="/">Back to Home</a>
        </button>
      </div>
    

    
</body>
</html>
