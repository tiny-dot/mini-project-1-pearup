<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Member Profile</h1>

    <div data-th-if="${member != null}">
        <p><strong>Name:</strong> <span data-th-text="${member.name}">Name</span></p>
        <p><strong>Group ID:</strong> <span data-th-text="${groupID}">Group ID</span></p>
        <p><strong>Interests:</strong> <span data-th-text="${member.interests}">Interests</span></p>
        

        <p><strong>Event Planner:</strong>
        <span data-th-if="${member.eventPlanner != null}" data-th-text="${member.eventPlanner}">
            Event Planner
        </span>
        <span data-th-if="${member.eventPlanner == null}">
            Not assigned yet
        </span>
        </p>
    </div>

    <div data-th-if="${member != null}">
        
        <form data-th-action="@{/group/{groupID}/profile/{name}/update(groupID=${groupID}, name=${member.name})}" method="POST">
            <label for="interests">Update Interests:</label>
            <input type="text" name="interests">
            <button type="submit">Update</button>
        </form>

    </div>

    <div data-th-if="${member == null}">
        <p>Member information is not available.</p>
    </div>

    <a href="/">Back to Home</a>
</body>
</html>
