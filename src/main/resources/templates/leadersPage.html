<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" data-th-href="@{/styles.css}">
    
    <title>Leader's Group Page</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link-logo" aria-current="page" href="/">
              <img src="/logo.png">
            </a>
          </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/createGroup">Leaders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/joinGroup">Members</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/searchForm">Event Ideas</a>
        </li>

      </ul>

    <br>
    <h2>Group Details</h2>

    <table class="table">
        <tbody>
            <tr>
                <th>Group ID</th>
                <td data-th-text="${group.groupID}"></td>
            </tr>
            <tr>
                <th>Theme</th>
                <td data-th-text="${group.theme}"></td>
            </tr>
            <tr>
                <th>Event Date</th>
                <td data-th-text="${group.eventDate}"></td>
            </tr>
        </tbody>
    </table>
    
    <h2>Members and Partners:</h2>
    
    <table class="table table-striped-columns">
        <thead>
            <tr>
                <th>Member Name</th>
                <th>Event Planner</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="member : ${group.members}">
                <td data-th-text="${member.name}"></td>
                <td class="td-event" data-th-text="${member.eventPlanner}"></td>
            </tr>
        </tbody>
    </table>
    
    <!-- Button to Shuffle the List -->
    <form data-th-action="@{/getgroup/{groupID}/shuffle (groupID=${group.groupID})}" method="POST">
        <button type="submit" class="btn">Shuffle Members</button>
    </form>
    
    <div class="container-btn">
        <button type="submit" class="home-btn">
          <a class="link-underline link-underline-opacity-0" href="/">Back to Home</a>
        </button>
    </div>
    
    

    
</body>
</html>
