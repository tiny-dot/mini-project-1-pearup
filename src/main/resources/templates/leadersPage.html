<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader's Group Page</title>
</head>
<body>
    <h1>Group Details</h1>

    <p><strong>Group ID:</strong> <span data-th-text="${group.groupID}"></span></p>
    <p><strong>Theme:</strong> <span data-th-text="${group.theme}"></span></p>
    <p><strong>Event Date:</strong> <span data-th-text="${group.eventDate}"></span></p>

    <h2>Members and partners:</h2>
    <ul>
        <li data-th-each="member : ${group.members}">
            <p><strong>Member name:</strong> <span data-th-text="${member.name}"></span></p>
            <p><strong>Event Planner:</strong> <span data-th-text="${member.eventPlanner}"></span></p>
        </li>
    </ul>

    <!-- Button to Shuffle the List -->
    <form data-th-action="@{/getgroup/{groupID}/shuffle (groupID=${group.groupID})}" method="POST">
        <button type="submit">Shuffle Members</button>
    </form>

    <a href="/">Back to Home</a>
</body>
</html>
