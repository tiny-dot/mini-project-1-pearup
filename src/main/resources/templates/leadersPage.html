<head>
    <meta charset="UTF-8">

    <title>Leader's Group Page</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <ul class="nav nav-tabs">
      <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">
            <img src="/logo.png">
          </a>
        </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/createGroup">Leader</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">more</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/createGroup">See the main group</a></li>
          <li><a class="dropdown-item" href="/joinGroup">Join a group</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="/searchForm">Get Event Ideas</a></li>
        </ul>
      </li>
  </ul>
    <h1>Group Details</h1>

    <table class="table">
        <tbody>
            <tr>
                <th>Group ID</th>
                <td data-th-text="${group.groupID}"></td>
            </tr>
            <tr>
                <th>Theme</th>
                <td data-th-text="${group.theme}"></td>
            </tr>
            <tr>
                <th>Event Date</th>
                <td data-th-text="${group.eventDate}"></td>
            </tr>
        </tbody>
    </table>
    
    <h2>Members and Partners:</h2>
    
    <table class="table table-striped-columns">
        <thead>
            <tr>
                <th>Member Name</th>
                <th>Event Planner</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="member : ${group.members}">
                <td data-th-text="${member.name}"></td>
                <td data-th-text="${member.eventPlanner}"></td>
            </tr>
        </tbody>
    </table>
    
    <!-- Button to Shuffle the List -->
    <form data-th-action="@{/getgroup/{groupID}/shuffle (groupID=${group.groupID})}" method="POST">
        <button type="submit" class="btn">Shuffle Members</button>
    </form>
    
    <button class="btn">
        <a href="/">Back to Home</a>
    </button>
