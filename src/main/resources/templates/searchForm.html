<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&family=Varela+Round&display=swap" rel="stylesheet">
    
    <title>Event Ideas</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <ul class="nav nav-tabs">
      <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">
            <img src="/logo.png">
          </a>
        </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/searchForm">ideas</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">more</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/createGroup">See the main group</a></li>
          <li><a class="dropdown-item" href="/joinGroup">Join a group</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="/searchForm">Get Event Ideas</a></li>
        </ul>
      </li>
  </ul>

  <br><br><br><br>

  <div class="container">
    <h3>Need event ideas? Search here!</h3>
    <form method="POST" action="/searchForm">
        <table>
            <tr>
                <td>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Keyword</span>
                        <input type="text" name="classificationName" class="form-control" aria-label="Keyword" aria-describedby="inputGroup-sizing-sm" placeholder="Interest">
                    </div>
                </td>
                <td>
                    <p class="error"></p>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Country Locale</span>
                        <input type="text" name="locale" class="form-control" aria-label="Country Locale" aria-describedby="inputGroup-sizing-sm" placeholder="e.g. en-us">
                    </div>
                </td>
                <td>
                    <p class="error"></p>
                </td>
            </tr>
        </table>

        <button type="submit" class="btn">Search</button>
    </form>
</div>
