<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&family=Varela+Round&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <ul class="nav nav-tabs">
      <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">
            <img src="/logo.png">
          </a>
        </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/searchForm">ideas</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">more</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/createGroup">See the main group</a></li>
          <li><a class="dropdown-item" href="/joinGroup">Join a group</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="/searchForm">Get Event Ideas</a></li>
        </ul>
      </li>
  </ul>
    <h1>Event ideas</h1>
    <h2>Here are some suggestions for <code data-th-text="${keyword}" class="keyword"></code> in <code data-th-text="${locale}" class="keyword"></code></h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Event Link</th>
            </tr>
        </thead>
        
        <tbody>
            <tr data-th-each="i:${events}">
                <td data-th-text="${i.name}"></td>
                <td data-th-text="${i.type}"></td>
                <td><a data-th-href="${i.eventURL}" target="_blank" class="event-link" data-th-text="${i.eventURL}"></a></td>
            </tr>
        </tbody>
        
        
    </table>
    

    <p data-th-if="${#lists.isEmpty(events)}">No events found</p>
</body>
</html>
