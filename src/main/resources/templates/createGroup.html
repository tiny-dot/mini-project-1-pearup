<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Group</title>
</head>
<body>
    <h1>Create a new group here:</h1>
    <form action="/createGroup" method="post" data-th-object="${group}">
        <label for="theme">Event Theme:</label>
        <input type="text" id="theme" th:field="*{theme}" required><br><br>
        
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" th:field="*{eventDate}" required><br><br>
        
        <button type="submit">Create Group</button>
    </form>

</body>
</html>
