<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Create A Group</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/createGroup">Active</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Actions</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/createGroup">See the main group</a></li>
            <li><a class="dropdown-item" href="/joinGroup">Join a group</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/searchForm">Get Event Ideas</a></li>
          </ul>
        </li>
    </ul>
   
    <br><br>

    <div class="container">
        <h3>Create a new group here:</h3>
        <form method="POST" action="/createGroup" data-th-object="${group}">
            <table>
                <tr>
                    <td> Event Theme: </td>
                    <td>
                        <input type="text" name="theme" data-th-field="*{theme}">
                    </td>
                    <td>
                        <p data-th-if="*{#fields.hasErrors('theme')}" data-th-errors="*{theme}"
                                class="error"> </p>
                    </td>
                </tr>
                <tr>
                    <td> Event Date: </td>
                    <td>
                        <input type="date" name="eventDate" placeholder="Date must be in present/future"
                                data-th-field="*{eventDate}">
                    </td>
                    <td>
                        <p data-th-if="*{#fields.hasErrors('eventDate')}" data-th-errors="*{eventDate}"
                                class="error"> </p>
                    </td>
                </tr>
            </table>
                <button type="submit">Create Group</button>
        </form>
     </div>

    <br><br>
    
     <div class="container">
    <form method="GET" action="/getgroup">
        <h3>Already have a group? Enter your group ID:</h3>
        <table>
            <tr>
                <td>group id:</td>
                <td>
                    <input type="text" name="groupid">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">submit</button>
                </td>
            </tr>
        </table>

    </form>
    </div>
</body>
</html>
