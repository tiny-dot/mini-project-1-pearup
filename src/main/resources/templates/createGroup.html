<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&family=Varela+Round&display=swap" rel="stylesheet">
    
    <title>Create A Group</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link-logo" aria-current="page" href="/">
              <img src="/logo.png">
            </a>
          </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/createGroup">Leaders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/joinGroup">Members</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/searchForm">Event Ideas</a>
        </li>

      </ul>
   
    <br><br><br>


    <div class="container">
        <h3>Create a new group here:</h3>
        <form method="POST" action="/createGroup" data-th-object="${group}">
            <table>
                <tr>
                    <td>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Theme</span>
                            <input type="text" name="theme" class="form-control" aria-label="theme" aria-describedby="inputGroup-sizing-sm" data-th-field="*{theme}">
                        </div>
                    </td>
                    <td>
                        <p data-th-if="*{#fields.hasErrors('theme')}" data-th-errors="*{theme}" class="error"></p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Event Date</span>
                            <input type="date" name="date" class="form-control" aria-label="date" aria-describedby="inputGroup-sizing-sm" data-th-field="*{eventDate}">
                        </div>
                    </td>
                    <td>
                        <p data-th-if="*{#fields.hasErrors('eventDate')}" data-th-errors="*{eventDate}" class="error"></p>
                    </td>
                </tr>
            </table>
    
            <button type="submit" class="btn">Create Group</button>
        </form>
    </div>

    <br><br>
    
    <div class="container">
        <form method="GET" action="/getgroup">
            <h3>Already have a group?</h3>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Group ID</span>
                <input type="text" name="groupid" class="form-control" aria-label="groupid" aria-describedby="inputGroup-sizing-sm">
            </div>
            
            <button type="submit" class="btn">Submit</button>
    
        </form>

</body>
</html>
